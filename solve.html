<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 알고리즘 트레이닝</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/solve.css" />
  <link rel="stylesheet" href="toast/toastui-editor.min.css" />
</head>
<body>
  <div class="grid container">
    <div class="item problem-top">
      <button id="exit-button" type="button">나가기</button>
    </div>

    <div class="item editor-top"></div>

    <div class="item problem">
      <h2 id="title"></h2>

      <div id="content-viewer"></div>
    </div>

    <div class="item editor">
      <div id="editor"></div>
    </div>
    
    <div class="item test-case">
      <ol id="open-test-case-list"></ol>

      <div class="controller">
        <button type="button">내용 보기</button>
        <button id="run-all-button" type="button">테스트 모두 돌리기</button>
      </div>
    </div>

    <div class="item console">
      <div>
        <button id="solve-button" type="button">최종 채점</button>
        <button id="show-solution-button" type="button">모르겠어요 ㅠ 답안보여줘요.</button>
      </div>
    
      <textarea id="output" readonly style="width: 600px; height: 200px; border: 1px solid black;"></textarea>
    </div>
  </div>

  <script src="jquery-3.5.1.min.js"></script>
  <script src="toast/toastui-jquery-editor-viewer.min.js"></script>
  <script src="vs/loader.js"></script>
  <script src="js/solve.js"></script>
</body>
</html>
