<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 알고리즘 트레이닝</title>

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/solve.css" />
  <link rel="stylesheet" href="toast/toastui-editor.min.css" />
</head>
<body>
  <div class="container">
    <div class="content-top">
      <div>
        <button id="exit-button" type="button" style="display: none;">나가기</button>
      </div>
    </div>

    <div class="editor-top"></div>

    <div class="content">
      <h2 id="title"></h2>

      <h2>문제 설명</h2>
      <div id="content-viewer" style="border: 1px solid black;"></div>
    </div>

    <div class="editor">
      <h2>문제 작성</h2>
      <p>
        <strong>readline()</strong>으로 한줄 입력 받고<br />
        <strong>print()</strong>로 한줄 출력하세요.
      </p>
      <div id="editor" style="width: 600px; height: 400px; border: 1px solid black;"></div>
    </div>
    
    <div class="test-case">
      <h3>오픈 테스트 케이스 <button id="run-all-button" type="button">테스트 모두 돌리기</button></h3>
      <ol id="open-test-case-list"></ol>
    </div>

    <div class="console">
      <div>
        <button id="solve-button" type="button">최종 채점</button>
        <button id="show-solution-button" type="button">모르겠어요 ㅠ 답안보여줘요.</button>
      </div>
    
      <textarea id="output" readonly style="width: 600px; height: 200px; border: 1px solid black;"></textarea>
    </div>
  </div>

  <script src="jquery-3.5.1.min.js"></script>
  <script src="toast/toastui-jquery-editor-viewer.min.js"></script>
  <script src="vs/loader.js"></script>
  <script src="js/solve.js"></script>
</body>
</html>
